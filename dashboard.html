<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Garet Lekwah</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      color: #2c3e50;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #34495e;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }
    .sidebar a {
      display: block;
      margin: 12px 0;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #34495e;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="index.html">🏠 Home</a>
    <a href="#">📊 Analytics</a>
    <a href="#">⚙️ Settings</a>
    <a href="#">📩 Messages</a>
    <a href="#">🚪 Logout</a>
  </div>

  <div class="main">
    <div class="card">
      <h3>Welcome Back!</h3>
      <p>This is your dashboard. Add more features as your projects grow.</p>
    </div>
    <div class="card">
      <h3>Quick Stats</h3>
      <p>Users: 120 | Projects: 8 | Messages: 5</p>
    </div>
  </div>

  <footer>
    <p>Dashboard © 2025</p>
  </footer>
</body>
</html>
