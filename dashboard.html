<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | LekwahGaret</title>
  <link rel="stylesheet" href="dashboard.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>LekwahGaret</h2>
      <button id="closeSidebar" class="close-btn">&times;</button>
    </div>
    <nav class="sidebar-nav">
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#"><i class="fas fa-users"></i> Users</a>
      <a href="#"><i class="fas fa-box"></i> Projects</a>
      <a href="#"><i class="fas fa-envelope"></i> Messages</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </nav>
  </aside>

  <!-- Header -->
  <header>
    <button id="menuToggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
    <h1>Dashboard</h1>
  </header>

  <!-- Main Content -->
  <main>
    <section class="cards">
      <div class="card">
        <h3>Users</h3>
        <p>120 Active</p>
      </div>
      <div class="card">
        <h3>Projects</h3>
        <p>15 Ongoing</p>
      </div>
      <div class="card">
        <h3>Messages</h3>
        <p>8 New</p>
      </div>
      <div class="card">
        <h3>Settings</h3>
        <p>Customize</p>
      </div>
    </section>

    <section class="charts">
      <div class="chart-card">
        <h3>Project Status</h3>
        <canvas id="projectsChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Messages Activity</h3>
        <canvas id="messagesChart"></canvas>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 LekwahGaret. All rights reserved.</p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
