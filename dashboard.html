<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | LekwahGaret</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">LekwahGaret</div>
    <nav>
      <a href="#overview">Overview</a>
      <a href="#projects">Projects</a>
      <a href="#analytics">Analytics</a>
      <a href="#messages">Messages</a>
      <a href="#" id="logout-btn">Logout</a>
    </nav>
  </aside>

  <!-- Hamburger menu for mobile -->
  <button class="hamburger" id="hamburger">&#9776;</button>

  <!-- Main content -->
  <main class="dashboard-content">
    <section id="overview" class="dashboard-section">
      <h2>Welcome, <span id="user-name">User</span></h2>
    </section>

    <section id="projects" class="dashboard-section">
      <h3>Projects</h3>
      <div class="grid">
        <div class="card">Project 1</div>
        <div class="card">Project 2</div>
        <div class="card">Project 3</div>
        <div class="card">Project 4</div>
      </div>
    </section>

    <section id="analytics" class="dashboard-section">
      <h3>Analytics</h3>
      <canvas id="chart"></canvas>
    </section>

    <section id="messages" class="dashboard-section">
      <h3>Messages</h3>
      <div class="messages-panel">
        <div class="message">John: Hey, how's the project?</div>
        <div class="message">Alice: Dashboard looks amazing!</div>
        <div class="message">Mark: Need to update analytics.</div>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
