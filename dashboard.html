<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | Garet Lekwah</title>
<link rel="stylesheet" href="dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script defer src="dashboard.js"></script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="logo">LekwahGaret</div>
  <button class="hamburger" id="hamburger">&#9776;</button>
  <nav class="nav-links" id="navLinks">
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Projects</a>
    <a href="#">Messages</a>
    <a href="#">Settings</a>
  </nav>
</div>

<!-- Main Content -->
<div class="main">
  <header>
    <h1>Dashboard Overview</h1>
  </header>

  <section class="cards">
    <div class="card">
      <h2>👥 Users</h2>
      <p>120 Active</p>
    </div>
    <div class="card">
      <h2>📁 Projects</h2>
      <p>15 Ongoing</p>
    </div>
    <div class="card">
      <h2>💬 Messages</h2>
      <p>8 New</p>
    </div>
    <div class="card">
      <h2>⚙️ Settings</h2>
      <p>Customize your profile</p>
    </div>
  </section>

  <!-- Tools / Quick Actions -->
<section class="tools">
  <h2>Quick Actions</h2>
  <div class="tools-grid">
    <div class="tool-card">
      <i class="fas fa-user-plus"></i>
      <p>Add New User</p>
    </div>
    <div class="tool-card">
      <i class="fas fa-folder-plus"></i>
      <p>Create Project</p>
    </div>
    <div class="tool-card">
      <i class="fas fa-envelope"></i>
      <p>Send Message</p>
    </div>
    <div class="tool-card">
      <i class="fas fa-cogs"></i>
      <p>Settings</p>
    </div>
  </div>
</section>


  <section class="charts">
    <div class="chart-container">
      <canvas id="usersChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="projectsChart"></canvas>
    </div>
  </section>

  <footer>
    <p>© 2025 LekwahGaret | Dashboard</p>
  </footer>
</div>

</body>
</html>
